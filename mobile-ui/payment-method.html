<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap&subset=vietnamese"
		rel="stylesheet">
	<link rel="stylesheet" href="css/payment-method/payment-method.css">

	<title>Payment method</title>
</head>

<body>
	<div class="container-mobile">
		<header>
			<div class="header d-flex align-items-center justify-content-between">
				<a href="info-guest.html">
					<img class="back-btn" src="img/element/back-green.svg" alt="">
				</a>
				<div class="title">
					<span>Phương thức thanh toán</span>
					<span class="booking-id">Booking ID: 123466</span>
				</div>
				<div></div>
			</div>
			<div class="steps d-flex align-items-center justify-content-between">
				<span class="font-green"><img src="img/element/tick.svg" alt="">Booking</span>

				<img class="line" src="img/element/line-green.svg" alt="">

				<span class="font-green"><img src="img/element/two.svg" alt="">Payment</span>
				<img class="line" src="img/element/line-gray.svg" alt="">


				<span><img src="img/element/three.svg" alt="">Checkin</span>

			</div>
			<div class="expired-time">
				Thực hiện thanh toán trong vòng 23h24m
			</div>

		</header>
		<main>
			<div class="payment-info">
				<div class="booked">
					<div class="description">
						<div class="row p-3">
							<div class="col-4 preview-img">
								<img src="img/my-booking/house.png" class="rounded mx-auto d-block" alt="">
							</div>
							<div class="col-8 pl-1 ">
								<p class="pt-1">TROPICAL
									HOUSE CHARMING
								</p>
								<p class="time">
									30 tháng 10 năm 2019, 1 đêm
								</p>
								<p class='pt-2'>
									<a href="#">XEM CHI TIẾT</a>
								</p>
							</div>

						</div>

					</div>
				</div>
				<a href="success.html">
					<div class="payment-method">
						<div class="title">
							<p>THANH TOÁN BẰNG THẺ QUỐC TẾ</p>
							<span><img class="next-btn" src="img/element/next.svg" alt=""></span>

						</div>
						<div class="cards" onclick="location.href = '/success.html'">
							<span><img src="img/payment-method/VISA.svg" alt=""></span>
							<span><img src="img/payment-method/WU.svg" alt=""></span>
							<span><img src="img/payment-method/MC.svg" alt=""></span>
							<span><img src="img/payment-method/JBC.svg" alt=""></span>
							<span><img src="img/payment-method/DISCOVER.svg" alt=""></span>
						</div>
					</div>
				</a>

				<a href="success.html">
					<div class="payment-method">
						<div class="title">
							<p>CHUYỂN KHOẢN NGÂN HÀNG</p>
							<span><img class="next-btn" src="img/element/next.svg" alt=""></span>

						</div>
						<div class="cards" onclick="location.href = '/success.html'">
							<span><img src="img/payment-method/VISA.svg" alt=""></span>
							<span><img src="img/payment-method/WU.svg" alt=""></span>
						</div>
					</div>
				</a>

				<a href="success.html">
					<div class="payment-method">
						<div class="title">
							<span class="cards"><img src="img/payment-method/MC.svg" alt=""></span>
							<p class='text-left'>THẺ ATM NỘI ĐỊA/INTERNET BANKING</p>
							<span><img class="next-btn" src="img/element/next.svg" alt=""></span>

						</div>
					</div>
				</a>
				<a href="success.html">
					<div class="payment-method">
						<div class="title">
							<span class="cards"><img src="img/payment-method/JBC.svg" alt=""></span>
							<p class='text-left'>ONEPAY JBC, VISA, MASTERCARD</p>
							<span><img class="next-btn" src="img/element/next.svg" alt=""></span>

						</div>
					</div>
				</a>
		</main>
	</div>


</body>

</html>
