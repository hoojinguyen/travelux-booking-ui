<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Travelux</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/t-datepicker.min.css">
	<link rel="stylesheet" href="./css/t-datepicker-green.css">
	<link rel="stylesheet" href="./css/pick-date.css">
</head>

<body>
	<header>
		<div class="close">
			<a href="./room-detail.html">
				<img src="./images/datepicker/close.png" alt="#">
			</a>
		</div>
	</header>
	<main>
		<div class="t-datepicker">
			<div class="t-check-in"></div>
			<div class="t-check-out"></div>
		</div>
	</main>
	<footer>
		<p>Yêu cầu ở ít nhất 1 ngày</p>
		<a href="./info-guest.html" class="btn">
			Cập nhật
		</a>
	</footer>

	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/t-datepicker.min.js"></script>
	<script>
		$(document).ready(function () {
			$('.t-datepicker').tDatePicker({
				formatDate: 'yyyy-mm-dd',
				dateRangesHover: true,
				autoClose: false,
				numCalendar: 4,
				iconArrowTop: false,
				dateDisabled: true,
				titleCheckIn: 'Nhận phòng',
				titleCheckOut: 'Trả phòng',
				iconDate: ' ',
				showDateTheme: 'dd-mm-yy',
				titleDays: ['T2', 'T3', 'T4', 'T5', 'T6', 'T7', 'CN'],
				titleMonths: ['Tháng 1', 'Tháng 2', 'Tháng 3', 'Tháng 4', 'Tháng 5', 'Tháng 6', 'Tháng 7', 'Tháng 8', 'Tháng 9', 'Tháng 10', 'Tháng 11', "Tháng 12"],
				replaceTitleMonths: '',
				dateDisabled: true,
				limitDateRanges: 90,
			});

			$('.t-datepicker').tDatePicker('show');
			$('.t-check-in').click(() => {
				$('.t-datepicker').tDatePicker('show');
			});
			$('.t-check-out').click(() => {
				$('.t-datepicker').tDatePicker('show');
			});
		}); 
	</script>
</body>

</html>
